<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity Kit</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #0e1117;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: 1rem;
            background: #1f2937;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        main {
            flex: 1;
            padding: 1rem;
            display: grid;
            gap: 1rem;
        }

        .section {
            background: #1e1e2f;
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
        }

        .section:hover {
            transform: scale(1.02);
        }

        h2 {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        textarea,
        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: none;
            resize: vertical;
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        button {
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            main {
                padding: 0.5rem;
            }

            header {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <header>
        Productivity Kit
    </header>
    <main>
        <div class="section">
            <h2>ðŸ“‹ To-Do List</h2>
            <input type="text" id="todoInput" placeholder="Aggiungi una nuova attivitÃ ...">
            <button onclick="addTodo()">Aggiungi</button>
            <ul id="todoList"></ul>
        </div>
        <div class="section">
            <h2>ðŸ§  Note Veloci</h2>
            <textarea id="noteArea" rows="5" placeholder="Scrivi qui..." oninput="saveNotes()"></textarea>
        </div>
    </main>
    <script>
        // To-Do List
        const todoInput = document.getElementById('todoInput');
        const todoList = document.getElementById('todoList');

        function loadTodos() {
            const todos = JSON.parse(localStorage.getItem('todos') || '[]');
            todoList.innerHTML = '';
            todos.forEach((todo, index) => {
                const li = document.createElement('li');
                li.textContent = todo;
                li.style.cursor = 'pointer';
                li.onclick = () => {
                    todos.splice(index, 1);
                    localStorage.setItem('todos', JSON.stringify(todos));
                    loadTodos();
                }
                todoList.appendChild(li);
            });
        }
        function addTodo() {
            const text = todoInput.value.trim();
            if (text !== '') {
                const todos = JSON.parse(localStorage.getItem('todos') || '[]');
                todos.push(text);
                localStorage.setItem('todos', JSON.stringify(todos));
                todoInput.value = '';
                loadTodos();
            }
        }

        // Note Area
        const noteArea = document.getElementById('noteArea');
        function saveNotes() {
            localStorage.setItem('quickNotes', noteArea.value);
        }
        function loadNotes() {
            noteArea.value = localStorage.getItem('quickNotes') || '';
        }

        // Init
        loadTodos();
        loadNotes();
    </script>
</body>

</html>
